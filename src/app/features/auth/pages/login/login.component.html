<div class="login-bg-mesh" >
  <div class="auth-card">
    <!-- Glow Effects -->
    <div class="auth-glow-top"></div>
    <div class="auth-glow-bottom"></div>

    <div class="p-10 sm:p-14 relative z-10">
      <div class="text-center mb-12">
        <img src="/logo.png" alt="بالجملة"
          class="h-20 w-auto mx-auto mb-8 animate-fadeIn transform hover:scale-110 transition-transform duration-500 rounded-2xl">

        <h2 class="text-4xl font-black text-slate-900 uppercase tracking-tighter mb-4 leading-tight">
          مرحباً بك <br />
          <span class="text-gradient">مرة أخرى</span>
        </h2>
        <p class="text-slate-500 font-medium">
          سجل الدخول لإدارة منتجاتك وعروضك في سوق بالجملة.
        </p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8 animate-slide-up">
        <div class="space-y-6">
          <!-- Email / Username -->
          <div class="group">
            <label for="email" class="label-premium">اسم المستخدم أو البريد الإلكتروني</label>
            <div class="input-group">
              <input id="email" type="email" class="form-input-premium" formControlName="email"
                placeholder="example@domain.com" [class.border-red-300]="email?.invalid && email?.touched" />
              <div class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </div>
            </div>
            @if (email?.invalid && email?.touched) {
            <p class="mt-2 text-sm text-red-600 font-bold block text-right">يرجى إدخال بريد إلكتروني صحيح</p>
            }
          </div>

          <!-- Password -->
          <div class="group">
            <div class="flex items-center justify-between mb-3 mr-2">
              <label for="password" class="label-premium mb-0">كلمة المرور</label>
              <a routerLink="/auth/forgot-password"
                class="text-xs font-bold text-brand hover:text-brand-dark transition-colors">نسيت كلمة المرور؟</a>
            </div>
            <div class="input-group">
              <input id="password" [type]="showPassword ? 'text' : 'password'" class="form-input-premium"
                formControlName="password" placeholder="••••••••"
                [class.border-red-300]="password?.invalid && password?.touched" />
              <div class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </div>
              <button type="button" (click)="togglePasswordVisibility()"
                class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400 hover:text-brand transition-colors"
                aria-label="إظهار/إخفاء كلمة المرور" title="إظهار/إخفاء كلمة المرور">
                <svg *ngIf="!showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M1 12s4-8 11-8 11 8-11 8M9.5 9A1.5 1.5 0 0 0 11 7.5A1.5 1.5 0 0 0 9.5 9M14.5 9A1.5 1.5 0 0 0 16 7.5A1.5 1.5 0 0 0 14.5 9">
                  </path>
                </svg>
                <svg *ngIf="showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-5.38 0-9.86-3.4-11.94-8.06M20.48 12.87A10.16 10.16 0 0 0 12 4a10.16 10.16 0 0 0-8.48 8.87">
                  </path>
                </svg>
              </button>
            </div>
            @if (password?.invalid && password?.touched) {
            <p class="mt-2 text-sm text-red-600 font-bold block text-right">كلمة المرور مطلوبة (8 أحرف على الأقل)</p>
            }
          </div>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="error-alert-premium" role="alert">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span>{{ error }}</span>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-premium">
          <span *ngIf="!isLoading">تسجيل الدخول</span>
          <span *ngIf="isLoading">جاري التحميل...</span>
          <svg *ngIf="!isLoading" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="group-hover:-translate-x-2 transition-transform duration-500">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>

        <div class="text-center">
          <p class="text-slate-500 text-sm font-bold">
            ليس لديك حساب؟
            <a routerLink="/auth/register" class="text-brand hover:text-brand-dark transition-colors mr-1">
              سجل كمستورد الآن
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
