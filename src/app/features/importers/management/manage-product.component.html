<div class="max-w-4xl mx-auto space-y-8">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-black text-slate-900">{{ isEditMode() ? 'تعديل المنتج' : 'إضافة منتج جديد' }}</h2>
            <p class="text-slate-500 font-bold">أضف تفاصيل المنتج والمواصفات الفنية</p>
        </div>
        <button (click)="onSubmit()" [disabled]="productForm.invalid"
            class="px-8 py-3 bg-slate-900 text-white rounded-xl font-bold shadow-xl shadow-slate-200 hover:bg-brand transition-all disabled:opacity-50 disabled:cursor-not-allowed">
            {{ isEditMode() ? 'حفظ التعديلات' : 'نشر المنتج' }}
        </button>
    </div>

    <form [formGroup]="productForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Info -->
        <div class="lg:col-span-2 space-y-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 space-y-6">
                <h3 class="text-lg font-black text-slate-900 border-b border-slate-50 pb-4">البيانات الأساسية</h3>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-900">اسم المنتج</label>
                    <input type="text" formControlName="name" placeholder="مثال: ثلاجة شارب 18 قدم"
                        class="w-full h-12 px-4 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:outline-none focus:ring-4 focus:ring-brand/10 focus:border-brand transition-all">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-900">التصنيف</label>
                        <select formControlName="category" title="اختر التصنيف"
                            class="w-full h-12 px-4 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:outline-none focus:ring-4 focus:ring-brand/10 focus:border-brand transition-all">
                            <option value="">اختر التصنيف</option>
                            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-900">الكمية المتاحة</label>
                        <input type="number" formControlName="stock" title="الكمية المتاحة" placeholder="0"
                            class="w-full h-12 px-4 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:outline-none focus:ring-4 focus:ring-brand/10 focus:border-brand transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-900">السعر (جنية مصري)</label>
                    <input type="number" formControlName="price" title="السعر" placeholder="0.00"
                        class="w-full h-12 px-4 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:outline-none focus:ring-4 focus:ring-brand/10 focus:border-brand transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-900">وصف المنتج</label>
                    <textarea formControlName="description" rows="4" placeholder="اكتب وصفاً دقيقاً للمنتج..."
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold focus:outline-none focus:ring-4 focus:ring-brand/10 focus:border-brand transition-all"></textarea>
                </div>
            </div>

            <!-- Specs -->
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 space-y-6">
                <div class="flex items-center justify-between border-b border-slate-50 pb-4">
                    <h3 class="text-lg font-black text-slate-900">المواصفات الفنية</h3>
                    <button type="button" (click)="addSpec()"
                        class="text-sm font-bold text-brand hover:bg-brand/5 px-3 py-1.5 rounded-lg transition-colors">
                        + إضافة خاصية
                    </button>
                </div>

                <div formArrayName="specs" class="space-y-4">
                    <div *ngFor="let spec of specs.controls; let i=index" [formGroupName]="i"
                        class="flex items-center gap-4 animate-fadeIn">
                        <input type="text" formControlName="key" placeholder="الخاصية (مثال: اللون)"
                            class="flex-1 h-10 px-4 bg-slate-50 border border-slate-200 rounded-lg font-bold text-sm focus:outline-none focus:border-brand transition-all">
                        <input type="text" formControlName="value" placeholder="القيمة (مثال: فضي)"
                            class="flex-1 h-10 px-4 bg-slate-50 border border-slate-200 rounded-lg font-bold text-sm focus:outline-none focus:border-brand transition-all">
                        <button type="button" (click)="removeSpec(i)" title="حذف الخاصية"
                            class="h-10 w-10 flex items-center justify-center text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                            <lucide-icon name="trash-2" class="h-4 w-4"></lucide-icon>
                        </button>
                    </div>
                    <p *ngIf="specs.length === 0" class="text-center text-slate-400 font-bold py-4">لم يتم إضافة مواصفات
                        فنية بعد</p>
                </div>
            </div>
        </div>

        <!-- Sidebar (Image Upload) -->
        <div class="space-y-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 space-y-6 sticky top-6">
                <h3 class="text-lg font-black text-slate-900 border-b border-slate-50 pb-4">صور المنتج</h3>

                <div class="relative group cursor-pointer">
                    <input type="file" (change)="onImageSelected($event)" accept="image/*" title="رفع صورة المنتج"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">

                    <div *ngIf="!imagePreview()"
                        class="h-64 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center gap-4 group-hover:border-brand/50 group-hover:bg-brand/5 transition-all">
                        <div
                            class="h-12 w-12 bg-white rounded-xl shadow-sm flex items-center justify-center text-slate-400 group-hover:text-brand transition-colors">
                            <lucide-icon name="image-plus" class="h-6 w-6"></lucide-icon>
                        </div>
                        <div class="text-center">
                            <p class="text-slate-900 font-bold">اضغط لرفع صورة</p>
                            <p class="text-xs text-slate-400 font-bold mt-1">PNG, JPG حتى 5 ميجا</p>
                        </div>
                    </div>

                    <div *ngIf="imagePreview()" class="relative h-64 rounded-2xl overflow-hidden shadow-md">
                        <img [src]="imagePreview()" class="w-full h-full object-cover" alt="معاينة صورة المنتج"
                            title="معاينة صورة المنتج">
                        <div
                            class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <p class="text-white font-bold">تغيير الصورة</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
