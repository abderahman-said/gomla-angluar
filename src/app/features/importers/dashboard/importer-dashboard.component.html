<div class="min-h-screen bg-slate-50 flex" >
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-l border-slate-200 hidden lg:flex flex-col fixed inset-y-0 right-0 z-20">
        <div class="p-6 border-b border-slate-100 flex items-center justify-center">
            <a routerLink="/" class="flex items-center gap-3 group">
                <div class="relative w-10 h-10">
                    <div
                        class="absolute inset-0 bg-brand rounded-xl rotate-6 opacity-20 group-hover:rotate-12 transition-transform duration-500">
                    </div>
                    <div
                        class="absolute inset-0 bg-brand rounded-xl -rotate-3 opacity-20 group-hover:-rotate-6 transition-transform duration-500 delay-75">
                    </div>
                    <div
                        class="relative w-full h-full bg-white rounded-xl shadow-lg flex items-center justify-center border border-slate-100 overflow-hidden">
                        <img src="/logo.png" alt="Logo" class="w-6 h-6 object-contain">
                    </div>
                </div>
                <span class="text-xl font-black tracking-tighter text-slate-900">لوحة المستورد</span>
            </a>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a *ngFor="let item of menuItems" [routerLink]="item.route"
                routerLinkActive="bg-brand text-white shadow-lg shadow-brand/20"
                [routerLinkActiveOptions]="{exact: item.route === '/importers/dashboard'}"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 font-bold hover:bg-slate-50 hover:text-brand transition-all group">
                <lucide-icon [name]="item.icon"
                    [class]="'w-5 h-5 transition-transform group-hover:scale-110'"></lucide-icon>
                <span>{{ item.label }}</span>
                <lucide-icon *ngIf="false" name="chevron-left" class="mr-auto w-4 h-4 opacity-50"></lucide-icon>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <button
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-500 font-bold hover:bg-red-50 transition-all">
                <lucide-icon name="log-out" class="w-5 h-5"></lucide-icon>
                <span>تسجيل الخروج</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:mr-64 p-8">
        <router-outlet></router-outlet>
    </main>
</div>
