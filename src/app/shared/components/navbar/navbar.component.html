<header class="fixed top-0 w-full bg-white/95 backdrop-blur-lg shadow-sm z-50 border-b border-gray-100">
    <div class="container mx-auto px-4 md:px-8">
        <nav class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-purple-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <lucide-icon [img]="Star" [size]="20" class="text-white" />
                    </div>
                    <span class="text-2xl font-bold text-slate-900">Gomla</span>
                </div>

                <!-- Navigation Links -->
                <div class="hidden lg:flex items-center gap-6">
                    <a href="#" class="text-slate-600 hover:text-purple-600 font-medium transition-colors">Hotels</a>
                    <a href="#" class="text-slate-600 hover:text-purple-600 font-medium transition-colors">Flights</a>
                    <a href="#" class="text-slate-600 hover:text-purple-600 font-medium transition-colors">Car Rental</a>
                    <a href="#" class="text-slate-600 hover:text-purple-600 font-medium transition-colors">Deals</a>
                </div>
            </div>

            <!-- User Actions -->
            <div class="flex items-center gap-4">
                <button class="flex items-center gap-2 text-slate-600 hover:text-purple-600 transition-colors">
                    <lucide-icon [img]="Heart" [size]="18" />
                    <span class="hidden md:inline">Favorites</span>
                </button>
                <button
                    class="flex items-center gap-2 px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors">
                    <lucide-icon [img]="Users" [size]="18" />
                    <span class="hidden md:inline">Sign In</span>
                </button>
                <button class="lg:hidden">
                    <lucide-icon [img]="Search" [size]="20" class="text-slate-600" />
                </button>
            </div>
        </nav>
    </div>
</header>
