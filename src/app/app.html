<!-- Loading Screen -->
<div *ngIf="isLoading" id="loading-screen"
  class="fixed inset-0 bg-gradient-to-br from-purple-700 via-purple-800 to-slate-950 flex items-center justify-center z-50">
  <div class="text-center">
    <div class="mb-4">
      <img src="/logo.png" alt="" class="w-32 h-32 object-contain block mx-auto">
    </div>
    <div class="animate-pulse flex justify-center items-center">
      <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    </div>
    <p class="text-white mt-4 text-lg font-medium">بالجملة</p>
    <p class="text-purple-100 text-sm mt-2">منصة التجارة بالجملة المتكاملة</p>
  </div>
</div>

<!-- Main App -->
<div [class.hidden]="isLoading">
  <router-outlet></router-outlet>
</div>
